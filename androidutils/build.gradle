apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"


    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
            //useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
        debug {
            minifyEnabled false
            shrinkResources false
            //useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.0'

    api 'com.squareup.okio:okio:2.9.0'
    api('com.squareup.okhttp3:okhttp:4.10.0-RC1') {
        exclude group: 'com.squareup.okio', module: 'okio'
    }

    //retrofit
    api('com.squareup.retrofit2:retrofit:2.9.0') {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }

    api 'com.google.code.gson:gson:2.8.6'
    api('com.squareup.retrofit2:converter-gson:2.9.0') {
        exclude group: "com.google.code.gson", module: "gson"
    }


    api "com.google.firebase:firebase-analytics:19.0.0"


    //noinspection GradlePath,GradlePath
    implementation files('D:/Desenv/maven/repo/com/tomatedigital/utils/1.10.0/utils-1.10.0.jar')
}
